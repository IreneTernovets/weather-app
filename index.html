<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/4185257907.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>☁ Weather App</title>
</head>
<body>
   <div class="page-wrapper">
    <header class="weather-caption">
        <span>Sunny day walk</span>
    </header>

    <section class="search-container">
        <form>
            <input id="city" type="text" placeholder="Enter your city">
            <br>
            <input type="submit" value="Search">
            <button id="current-button">Current</button>
        </form>
    </section>
    <div class="date-container">
        <span id="week-day">Mon</span>, <span id="day-time">13:53</span>
    </div>
    <div class="city-name"></div>
    <div class="row temp-today">
        <div class="col-9 temp-current"> <span id="temp-current"></span>
            
        </div>
      
        <div class="col temp-forecast">
            <p class="temp-max"><i class="fa-solid fa-angles-up"></i> 28°C</p>
            <p class="temp-min"><i class="fa-solid fa-angles-down"></i> 18°C</p>
        </div>     
    </div>
<hr>
    <section class="weather-forecast">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>Tue</div>
                    <i class="fa-solid fa-sun"></i>
                    <div class="temp">23°C</div>
                </div>
                <div class="col">
                    <div>Wed</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="temp">23°C</div>
                </div>
                <div class="col">
                    <div>Thu</div>
                    <i class="fa-solid fa-cloud"></i>
                    <div class="temp">23°C</div>
                </div>
                <div class="col">
                    <div>Fri</div>
                    <i class="fa-solid fa-cloud-sun"></i>
                    <div class="temp">23°C</div>
                </div>
                <div class="col">
                    <div>Sat</div>
                    <i class="fa-solid fa-cloud-bolt"></i>
                    <div class="temp">23°C</div>
                </div>
            </div>  
        </div>
    </section>
   

    <footer>Coded by Irena Ternovets <br>
        <a href="#">Open-source</a>
    </footer>
   </div> 
   <script src="/app.js"></script>
</body>
</html>
